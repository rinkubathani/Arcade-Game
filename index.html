<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  <title>Arcade Game</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<!-- result and activity -->
	<div class="game-stats">
		<div class="result">
			Score:
			<span></span>
			points
		</div>
		<div class="activity">
			Lives left:
			<span></span>
		</div>
		<aside id="info-bar">
		<div id="game-instructions">
			<h2>Arcade Game</h2>
			<h3>How to Play</h3>
			<p>Use the arrow keys to move the player across the board. To win you need to reach water with 500 Score, avoiding the bugs.</p>
		</div>
		</aside>
	</div>
	<!-- Scripts -->
	<script src="js/resources.js"></script>
	<script src="js/app.js"></script>
	<script src="js/engine.js"></script>
</body>

</html>
